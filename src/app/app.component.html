<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.jpeg" *ngIf="14 > 15"> 
    <img src="../assets/cold4.jpeg" *ngIf="14 < 15">
    <div class="weather-data">
      <div class="location">City</div>
      <div class="temperature">{{ 14.40 | number: '1.0-0'}} °C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/low-temperature.png" alt="min">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/high-temperature.png" alt="min">
          <span>max</span>
        </div>
        <div class="info-block-value">
          20°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="min">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          30%
        </div>
      </div>


      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="min">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          10km/h
        </div>
      </div>


    </div>
  </div>
</div>



<router-outlet></router-outlet>
